<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="style sheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1 class="bg-primary text-white bg-gradient-primary font-weight-bold text-center align-middle">Weather Dashboard</h1>
    </header>

    <main>

        <div class="row min-vh-100 no-gutters">

            <section class="col-12 col-lg-3 bg-light py-4 mblank-0 d-flex flex-column" id="search-form">
                <form class="form-group" id="searchCityForm">
                    <label for="searchCity" class="col col-12">Search for a City</label>
                    <div class="form-check-inline col col-12 px-3">
                        <input type="text" class="form-input" id="searchCity" autofocus="true" aria-describedby="searchCity" />
                        <button type="submit" class="btn btn-primary" id="searchCityForm">
                            <span class="fas fa-search"></span>
                        </button>
                    </div>
                </form>
                <li class="list-group col col-12 d-none d-lg-block px-3" id="display-weather-info"></li>
            </section>

            
        </div>
    </main>


    <!-- Scripts and APIs -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
